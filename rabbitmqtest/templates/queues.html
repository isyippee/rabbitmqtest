{% extends 'base.html' %}

{% block content %}

<h3>Queues</h3>

<div class="clear"></div>

{% if not value %}

<p>there is no queues.</p>

{% else %}

<table>
    <tr>
        <th>name</th>
        <th>state</th>
    </tr>
    {% for i in value %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.state}}</td>
    </tr>
    {% endfor %}
</table>

{% endif %}

{% endblock %}
